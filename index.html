<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>

	<header id="current-state">
		<p>Sleep: <span id="current-sleep">0</span></p>
		<p>Hunger: <span id="current-hunger">0</span></p>
		<p>Boredom: <span id="current-boredom">0</span></p>
	</header>
  	<div class="buddy-name">
    	<form id="name-input-form">
      		<input type="text" id="name-input" placeholder="Tamagotchi name"></input>
      		<button id="play-button">Submit</button>
    	</form>
    </div>	
    <div id="buddy-buttons">
    	<button id="feed">Feed Me!</button>
    	<button id="sleep">Sleep!</button>
    	<button id="play">Play!</button>
    </div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
